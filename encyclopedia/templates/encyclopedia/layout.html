

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    <style>
@media (max-width: 767px) {
    .row.no-gutters {
        flex-direction: column; /* stack sidebar above main content */
    }

    .sidebar {
        height: auto !important; /* allow natural height */
        padding: 10px !important; /* less padding on mobile */
    }

    .main {
        padding: 15px; /* keep comfortable spacing */
    }
}
</style>

</head>
<body>
    <div class="row no-gutters">
        <!-- Sidebar -->
        <div class="sidebar col-lg-2 col-md-3 text-center p-3 border-right">
            <img src="https://en.wikipedia.org/static/images/icons/wikipedia.png" alt="Wiki Logo" class="img-fluid mb-2">
            <h2 class="mb-3 wiki" style="font-family: Hoefler Text, Linux Libertine,  Georgia, Times New Roman, Times, serif;">Wiki</h2>

            <!-- Search Form -->
            <form method="get" action="{% url 'search' %}">
                <div class="input-group mb-3">
                    <input 
                        type="text" 
                        name="q" 
                        class="form-control" 
                        placeholder="Search Encyclopedia"
                    >
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Sidebar Links -->
            <div class="nav flex-column text-left">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'newpage' %}">Create New Page</a>
                <a class="nav-link" href="{% url 'randompage' %}">Random Page</a>
            </div>

            {% block nav %}
            {% endblock %}
        </div>

        <!-- Main Content -->
        <div class="main col-lg-10 col-md-9 p-4">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
