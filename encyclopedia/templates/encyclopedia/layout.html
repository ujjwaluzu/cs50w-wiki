{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 class="mb-2">Wiki</h2>
                
                    <form method="get" action="{% url 'search'%}">
                    <div class="input-group mb-2">
                        <input 
                            type="text" 
                            name="q" 
                            class="form-control" 
                            placeholder="Search Encyclopedia"
                        >
                    <button  class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                    </form>
            </div>


                    <!-- <input class="search mb-2 form-control" type="text" name="q" placeholder="Search Encyclopedia"> -->
                </form> 
                <div>
                    <a class="mb-2" href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a class="mb-2" href="{% url 'newpage' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'randompage' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
